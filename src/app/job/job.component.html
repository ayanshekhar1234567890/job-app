<ng-container *ngIf="authencicated == 'true'; else notAuthencicated">
  <div class="flex flex-col items-center justify-center min-h-screen ml-2 mr-2">
    <div class="flex flex-col items-center justify-center w-full space-y-4">
      <input
        type="text"
        class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500"
        placeholder="Enter text here..."
        #input
      />
      <button
        type="submit"
        class="w-full px-4 py-2 text-white btn btn-primary"
        (click)="fetchJobs(input.value)"
      >
        Submit
      </button>
    </div>
    <div
      class="w-full mt-4 overflow-y-scroll border border-gray-400 rounded-lg max-h-96"
    >
      <div class="grid grid-cols-1 gap-4 p-4 sm:grid-cols-2 md:grid-cols-3">
        <div *ngFor="let job of jobs" class="p-4 bg-white rounded-lg shadow-md">
          <div class="shadow-xl card w-96 bg-base-100">
            <div class="card-body">
              <h2 class="card-title">{{ job.job_title }}</h2>
              <p>{{ job.job_description | titlecase }}</p>
              <div class="justify-end card-actions">
                <a class="btn btn-primary" href="{{ job.job_google_link }}"
                  >Apply Now</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #notAuthencicated>
  <!-- component -->
  <main
    class="flex items-center justify-center w-full min-h-screen bg-gray-100"
  >
    <!-- component -->
    <button
      class="relative w-48 h-12 overflow-hidden text-lg bg-white rounded-lg shadow group"
      routerLink="/signup"
    >
      <div
        class="absolute inset-0 w-3 bg-amber-400 transition-all duration-[250ms] ease-out group-hover:w-full"
      ></div>
      <span class="relative text-black group-hover:text-white"
        >Sign Up to use this app!</span
      >
    </button>
  </main>
</ng-template>
