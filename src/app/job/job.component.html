<div
  class="flex items-center justify-center w-full h-full bg-gray-100 dark:bg-gray-900"
>
  <div
    class="w-full max-w-md px-4 py-6 rounded-md shadow-md bg-white dark:bg-gray-800 mt-2 mb-2"
  >
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">
      Available Jobs
    </h2>
    <div class="grid gap-4">
      <div
        *ngFor="let job of jobs; trackBy: trackByFn"
        class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md p-4"
      >
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">
          {{ job.job_title ?? job.job_job_title }}
        </h3>
        <p class="text-sm text-gray-700 dark:text-gray-300 mb-2">
          {{ job.job_description }}
        </p>
        <a
          href="{{ job.job_google_link }}"
          target="_blank"
          rel="noopener noreferrer"
          class="mt-2 px-4 py-2 rounded-md text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-500 dark:focus:ring-offset-2"
        >
          Apply Now
        </a>
      </div>
    </div>
  </div>
</div>
