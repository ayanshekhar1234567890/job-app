<div class="m-6 md:w-2/3">
  <input
    class="w-full px-4 py-2 mb-1 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
    id="inline-full-name"
    type="text"
    value="Enter your name here (remove this)"
    #name
    required
  />
  <input
    class="w-full px-4 py-2 mb-1 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
    id="inline-full-name"
    type="text"
    value="Enter your email here (remove this)"
    #email
    required
  />
  <input
    class="w-full px-4 py-2 mb-1 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
    id="inline-full-name"
    type="text"
    value="Enter your password here (remove this)"
    #password
    required
  />
  <input
    class="w-full px-4 py-2 mb-1 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
    id="inline-full-name"
    type="text"
    placeholder="Card number"
    #card_number
    required
  />
  <input
    class="w-full px-4 py-2 mb-1 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
    id="inline-full-name"
    type="text"
    placeholder="Card Expiration Month"
    #card_exp_month
    required
  />
  <input
    class="w-full px-4 py-2 mb-1 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
    id="inline-full-name"
    type="text"
    placeholder="Card Expiration Year"
    #card_exp_year
    required
  />
  <input
    class="w-full px-4 py-2 mb-1 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-purple-500"
    id="inline-full-name"
    type="text"
    placeholder="Card CVC"
    #card_cvc
    required
  />
  <button
    class="rounded-lg btn btn-primary"
    (click)="
      buyBasic(
        name.value,
        email.value,
        card_number.value,
        card_exp_month.value,
        card_exp_year.value,
        card_cvc.value,
        password.value
      )
    "
  >
    Buy
  </button>
</div>
